<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DR Luxury Store - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: gray 
      ;
      border-radius: 10px;
      width: 370px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .login-header {
      background: url('https://images.unsplash.com/photo-1618354691322-35ffdfdc848b?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 2px #000;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
    }

    .login-body {
      padding: 25px;
    }

    .login-body h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #fceeee;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .options input {
      margin-right: 5px;
    }

    .options label {
      font-weight: normal;
    }

    .options a {
      text-decoration: none;
      color: #6b4e34;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      background-color: #fff0f0;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-family: 'Playfair Display', serif;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e0d1c1;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #777;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: #ccc;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .google-login {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      text-decoration: none;
      color: #0a82e7;
      font-weight: bold;
    }

    #user-info {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    #user-info img {
      border-radius: 50%;
      margin-top: 10px;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <span>Login</span>
    </div>

    <div class="login-body">
      <h2>WELCOME TO DR LUXURY STORE</h2>

      <form>
        <label for="email">Enter Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn"> <a href="drhomepage.html">Login</a></button>
      </form>

      <div class="divider">Or Login With</div>

      <div class="google-login">
        <div id="google-button"></div>
      </div>

      <div id="user-info"></div>

      <div class="signup">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID_HERE'; // Replace this!

    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      document.getElementById('user-info').innerHTML = `
        <strong>Welcome, ${data.name}!</strong><br>
        Email: ${data.email}<br>
        <img src="${data.picture}" width="80" />
      `;
      console.log("Google user data:", data);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("google-button"),
        {
          theme: "outline",
          size: "large",
          shape: "pill",
          width: "250"
        }
      );
    };
  </script>

</body>
</html>
